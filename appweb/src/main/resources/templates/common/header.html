<!-- Le doctype permet de savoir quelle version de HTML est utilisée sur la page -->
<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- Permet de spécifier l'encodage de caractères de la page -->
        <meta charset="UTF-8">
        <title>Bibliothéque de big city</title>
        <!-- Chargement de FontAwesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <!-- chargement d'une GoogleFont -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- chargement de bootstrap css -->
        <link rel='stylesheet' type='text/css' href='/webjars/bootstrap/4.5.0/css/bootstrap.min.css' />
        <!-- chargement de la feuille de style personnalisée-->
        <link rel='stylesheet' type='text/css' href='/styles.css' />
    </head>


    <!-- Corps de la page (ce qui s'affiche dans la fenêtre du navigateur)-->
    <body>
        <header>
            <!-- menu de navigation -->

            <nav class="navbar navbar-default navbar-expand-lg " role="navigation">
                <div class="container">

                    <a class="navbar-brand" style="font-family: Montserrat" href="/">Biblio</br>de Big City</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>


                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav" sec:authorize="isAuthenticated()">

                            <li class="nav-item">
                                <a class="nav-link" href="/user/books">Livres</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="/user/bookings">Mes prêts</a>
                            </li> 

                            <li class="nav-item">
                                <a class="nav-link" href="/user/reservations">Mes réservations</a>
                            </li>

                            <li class="nav-item" sec:authorize-url="/librarian/">
                                <a class="nav-link" th:href="@{/librarian/return_book}">Retour livre</a>
                            </li>
                            
                        </ul>
                        <ul class="nav navbar-nav ml-auto">

                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <a class="nav-link" href="/logout">Logout</a>
                            </li>

                        </ul>

                        <ul class="nav navbar-nav ml-auto" th:if="!${#request.userPrincipal}">

                            <li class="nav-item"><a class="nav-link" href="/login">Se connecter</a></li>

                        </ul>
                    </div>
                </div>
            </nav>


        </header>
